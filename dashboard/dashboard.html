<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="../assets/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Caad Rastreamento</h1>
</header>

<nav class="navigation">
  <a href="dashboard.html" class="nav-btn active">Dashboard</a>
  <a href="../clientes ativos/clientes-ativos.html" class="nav-btn">Clientes Ativos</a>
  <a href="../clientes cancelados/clientes-cancelados.html" class="nav-btn">Clientes Cancelados</a>
  <a href="../estoque/estoque.html" class="nav-btn">Estoque</a>
  <a href="../equipamentos perdidos/equipamentos-perdidos.html" class="nav-btn">Equipamentos Perdidos</a>
  <a href="../planos/planos.html" class="nav-btn">Planos</a>
  <a href="../sinistros/sinistros.html" class="nav-btn">Sinistros</a>
</nav>

<label for="filtro-mes">Filtrar por Mês:</label>
<select id="filtro-mes">
  <option value="">Selecione o mês</option>
  <option value="01">Janeiro</option>
  <option value="02">Fevereiro</option>
  <option value="03">Março</option>
  <option value="04">Abril</option>
  <option value="05">Maio</option>
  <option value="06">Junho</option>
  <option value="07">Julho</option>
  <option value="08">Agosto</option>
  <option value="09">Setembro</option>
  <option value="10">Outubro</option>
  <option value="11">Novembro</option>
  <option value="12">Dezembro</option>
</select>

<div class="dashboard">
  <div class="indicators-grid">
    <div class="indicator-card">
      <h3>Clientes Ativos</h3>
      <span id="clientes-ativos" class="big-number">970</span>
    </div>
    <div class="indicator-card">
      <h3>Instalações no Mês</h3>
      <span id="instalacoes-mes" class="big-number">15</span>
    </div>
    <div class="indicator-card">
      <h3>Cancelamentos no Mês</h3>
      <span id="cancelamentos-mes" class="big-number">5</span>
    </div>
    <div class="indicator-card">
      <h3>Equipamentos Perdidos</h3>
      <span id="equipamentos-perdidos" class="big-number">3</span>
    </div>
    <div class="indicator-card">
      <h3>Equipamentos no Estoque</h3>
      <span id="equipamentos-estoque" class="big-number">1</span>
    </div>
    <div class="indicator-card">
      <h3>Linhas no Estoque</h3>
      <span id="linhas-estoque" class="big-number">1</span>
    </div>
  </div>
</div>


  <div class="charts-grid">
    <div class="chart-medium">
      <canvas id="chart-distribuicao"></canvas>
    </div>
    <div class="chart-medium">
      <canvas id="chart-instalacoes"></canvas>
    </div>
    <div class="chart-medium">
      <canvas id="chart-sinistros"></canvas>
    </div>
  </div>
  

<script src="script-dashboard.js"></script>
</body>
</html>
